        body {

        #particles-js {

        .bg-overlay {

        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2c3e50;
            color: #ffffff;
            padding: 15px 20px;
            text-align: center;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header-logo-text {
            font-family: 'Open Sans', sans-serif;
            font-size: 2.2em;
            font-weight: 600;
            color: #3498db;
            flex: 1;
            text-align: center;
            margin: 0;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .header-logo-text:hover {
            color: #2980b9;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        .gps-circle {
            width: 60px;
            height: 60px;
            border: 2px dashed #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            animation: shine 2s ease-in-out infinite;
        }

        .gps-circle span {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        @keyframes shine {
            0%, 100% { box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); }
            50% { box-shadow: 0 0 15px rgba(52, 152, 219, 0.8); }
        }

        .nav-button {

            overflow: hidden;
            background: #3498db;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .nav-button:hover {

            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .nav-button:disabled {
            background: #6b7280;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .section-divider {
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            margin: 20px auto;
            animation: gradient-flow 4s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        footer {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            background: #2c3e50;
            position: absolute;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.2);
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            margin: 0 auto;
            left: 0;
            right: 0;
            animation: gradient-flow 4s linear infinite;

            color: #3498db;
            margin: 5px 0;
        }

        @media (max-width: 320px) {

         .background-container {

        .profile-card {
            background-color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.15);
        }
        .toggle-btn {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            color: white;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        .toggle-btn:active {
            transform: scale(0.98);
        }
        .details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .details.show {
            max-height: 500px;
        }
        .profile-card.expanded {
            max-width: none;
            flex-direction: row;
            text-align: left;
            padding: 2rem;
            display: flex;
        }
        .profile-card.expanded img {
            margin-right: 2rem;
            margin-bottom: 0;
        }
        .profile-card.expanded .profile-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
      
        /* New CSS for rotation animation and color change */
        .rotate-animation {
            transform: rotate(360deg);
            transition: transform 0.8s ease-in-out;
            cursor: pointer;
        }
        .color-change {
            color: #3b82f6; /* A noticeable blue color */
            transition: color 0.8s ease-in-out;
        }
        /* Print Styles */
        @media print {
            body {
                background: white;
                color: #000;
            }
            .background-container {
                display: none;
            }
            header, nav {
                position: static;
            }
        }
    </style>
</head>

        function generateProfiles() {
            let firstLayerHtml = '';
            let secondLayerHtml = '';
            let thirdLayerHtml = '';
            let lastLayerHtml = '';

            leaders.forEach((leader, index) => {
                const cardHtml = `
                    <div class="profile-card p-6 flex flex-col items-center text-center max-w-xs">
                        <img src="${leader.image}" alt="Leader ${leader.squad}" class="w-32 h-32 rounded-full mb-4 shadow-lg">
                        <div class="profile-content flex flex-col items-center text-center">
                            <h2 class="text-2xl font-bold text-gray-800">Squad: ${leader.squad}</h2>
                            <p class="text-sm text-gray-500 font-medium mb-4">${leader.role}</p>
                            <button onclick="toggleProfile(this)" class="toggle-btn ${leader.color} hover:${leader.color.replace('500', '600')}" data-color-class="${leader.color}">
                                Show Details
                            </button>
                            <div class="details mt-4 text-gray-600 w-full text-left">
                                <p class="font-bold">Info:</p>
                                <p class="mt-1 text-sm">Contact: ${leader.contact}<br>Email: ${leader.email}<br>Course: ${leader.course}<br>Level: ${leader.level}<sup>th</sup> year</p>
                                <p class="mt-2 text-sm font-bold">Key Achievement:</p>
                                <p class="mt-1 text-sm">${leader.achievement}</p>
                            </div>
                        </div>
                    </div>
                `;

                if (index < 2) {
                    firstLayerHtml += cardHtml;
                } else if (index < 4) {
                    secondLayerHtml += cardHtml;
                } else if (index < 7) {
                    thirdLayerHtml += cardHtml;
                } else {
                    lastLayerHtml += cardHtml;
                }
            });

            firstLayer.innerHTML = firstLayerHtml;
            secondLayer.innerHTML = secondLayerHtml;
            thirdLayer.innerHTML = thirdLayerHtml;
            lastLayer.innerHTML = lastLayerHtml;
        }

        function toggleProfile(buttonElement) {
            const currentCard = buttonElement.closest('.profile-card');
            const detailsElement = currentCard.querySelector('.details');
            const originalColor = buttonElement.dataset.colorClass;

            document.querySelectorAll('.profile-card.expanded').forEach(card => {
                if (card !== currentCard) {
                    const btn = card.querySelector('.toggle-btn');
                    const colorClass = btn.dataset.colorClass;
                    btn.classList.remove('bg-red-500', 'hover:bg-red-600');
                    btn.classList.add(colorClass, `hover:${colorClass.replace('500', '600')}`);
                    btn.textContent = 'Show Details';
                    card.classList.remove('expanded');
                    card.querySelector('.details').classList.remove('show');
                }
            });

            currentCard.classList.toggle('expanded');
            detailsElement.classList.toggle('show');

            if (currentCard.classList.contains('expanded')) {
                buttonElement.textContent = 'Hide Details';
                buttonElement.classList.remove(originalColor, `hover:${originalColor.replace('500', '600')}`);
                buttonElement.classList.add('bg-red-500', 'hover:bg-red-600');
            } else {
                buttonElement.textContent = 'Show Details';
                buttonElement.classList.remove('bg-red-500', 'hover:bg-red-600');
                buttonElement.classList.add(originalColor, `hover:${originalColor.replace('500', '600')}`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            generateProfiles();

            // Select all <h2> headings within the profiles-container
            const headings = document.querySelectorAll('#profiles-container h2');

            // Add a click event listener to each heading
            headings.forEach(heading => {
                heading.addEventListener('click', () => {
                    // Toggle both the rotation and the color-change classes
                    heading.classList.toggle('rotate-animation');
                    heading.classList.toggle('color-change');
                });
            });
        });
