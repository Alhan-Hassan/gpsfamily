<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>majaribio</title>
	<style>
		body{
			background-color: darkcyan;
		}
		.header{
			padding: 20px;
			box-shadow: 0 0px 10px rgb(0, 0, 0,1 );
			background-color: rgb(200, 200, 200,1.);
			color: white;
		}
	
      .header h1{
      	text-align: center;
      }

		.box{
			justify-content:center;
			display: flex;
			gap: 25px;
			flex-wrap: wrap;
			margin-top: 30px;

		}
		.box1{
			padding: 25px;
			width: 250px;
			box-shadow: 0 20px 30px rgb(0, 0, 0,1.0);
			background-color: rgb(255, 255, 255,1.0);
			transition: transform 2s;
			height: 250px;
			text-align: center;
			
		}
		.box1:hover{
			transform: translatex(-70px);
		}
		.box1 h3{
			color: darkcyan;
		}
		 /* Footer */
        footer {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            background: #2c3e50;
            margin-top: 40px;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            margin: 0 auto;
            left: 0;
            right: 0;
            animation: gradient-flow 4s linear infinite;
        }

        footer p {
            color: #3498db;
            margin: 5px 0;
        }
	
		
		


	</style>
</head>
<div class="header">
	<h1>MEET OUR WEEKLY SCHEDULY</h1>
</div>

<div class="box">
	<div class="box1">
		<h2>Tuesday</h2>
		<hr>
		<h3>Word Service</h3>
		From: 21:00PM - 22:30PM<br>Tafes Chapel
	</div>
	<div class="box1">
			<h2>Thursday</h2>
			<hr>
			<h3>Prayer Night</h3>
		From: 21:00PM - 22:30PM <br>Gethseman Garden
	</div>

	<div class="box1">
			<h2>Saturday</h2>
			<hr>
			<h3>Marching Prayer</h3>
		From: 04:00PM - 07:00AM<br>Chitungwiza
	</div>
</div>

</body>

	</footer>

</html>
