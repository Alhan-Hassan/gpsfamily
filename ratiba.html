<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>God's Prayer Squad</title>
	<style>
		body{
			background-color: darkcyan;
		}
		.header{
			padding: 20px;
			box-shadow: 0 0px 10px rgb(0, 0, 0,1 );
			background-color: rgb(200, 200, 200,1.);
			color: white;
		}
	
      .header h1{
      	text-align: center;
      }

		.box{
			justify-content:center;
			display: flex;
			gap: 25px;
			flex-wrap: wrap;
			margin-top: 30px;

		}
		.box1{
			padding: 25px;
			width: 250px;
			box-shadow: 0 20px 30px rgb(0, 0, 0,1.0);
			background-color: rgb(255, 255, 255,1.0);
			transition: transform 2s;
			height: 250px;
			text-align: center;
			
		}
		.box1:hover{
			transform: translatex(-70px);
		}
		.box1 h3{
			color: darkcyan;
		}

        footer {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            background: #2c3e50;
            margin-top: 40px;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            margin: 0 auto;
            left: 0;
            right: 0;
            animation: gradient-flow 4s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        footer p {
            color: #3498db;
            margin: 5px 0;
        }
         header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2c3e50;
            color: #ffffff;
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header-logo-text {
            font-family: 'Open Sans', sans-serif;
            font-size: 2.2em;
            font-weight: 600;
            color: #3498db;
            flex: 1;
            text-align: center;
            margin: 0;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .header-logo-text:hover {
            color: #2980b9;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        .gps-circle {
            width: 60px;
            height: 60px;
            border: 2px dashed #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            animation: shine 2s ease-in-out infinite;
        }

        .gps-circle span {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

      

        

        @keyframes shine {
            0%, 100% { box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); }
            50% { box-shadow: 0 0 15px rgba(52, 152, 219, 0.8); }
        }
        body {
                padding-top: 120px;
            }

	
		
		


	</style>
</head>
<body>
	 <header>
        <i class="fas fa-bars hamburger"></i>
        <div class="gps-circle">
            <span>GPS</span>
        </div>
        <h1 class="header-logo-text">God's Prayer Squad</h1>
       
    </header>
<div class="header">

</div>

<div class="box">

	</div>

			<hr>
			<h3>Prayer Night</h3>
		From: 21:00PM - 22:30PM <br>Gethseman Garden

	<div class="box1">
			<h2>Saturday</h2>
			<hr>
			<h3>Marching Prayer</h3>
		From: 04:00PM - 07:00AM<br>Chitungwiza
	</div>
	
</div>

</body>
