<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>majaribio</title>
	<style>
		body{
			background-color: darkcyan;
		}
		.header{
			padding: 20px;

			background-color: rgb(200, 200, 200,1.);
			color: white;
		}
	
      .header h1{
      	text-align: center;
      }

			margin-top: 30px;

		}

			padding: 25px;

			box-shadow: 0 20px 30px rgb(0, 0, 0,1.0);
			background-color: rgb(255, 255, 255,1.0);
			transition: transform 2s;
			height: 250px;
			text-align: center;
			
		}
		.box1:hover{
			transform: translatex(-70px);
		}
		.box1 h3{
			color: darkcyan;
		}
	
		
		


	</style>
</head>

	</div>
	<div class="box1">
