<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>God's Prayer Squad</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Particles.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: #ecf0f1;
            color: #2c3e50;
            line-height: 1.6;
            padding-top: 120px;
            position: relative;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.2), rgba(231, 76, 60, 0.2));
            z-index: -1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2c3e50;
            color: #ffffff;
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header-logo-text {
            font-family: 'Open Sans', sans-serif;
            font-size: 2.2em;
            font-weight: 600;
            color: #3498db;
            flex: 1;
            text-align: center;
            margin: 0;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .header-logo-text:hover {
            color: #2980b9;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        .gps-circle {
            width: 60px;
            height: 60px;
            border: 2px dashed #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            animation: shine 2s ease-in-out infinite;
        }

        .gps-circle span {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

      

        

        @keyframes shine {
            0%, 100% { box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); }
            50% { box-shadow: 0 0 15px rgba(52, 152, 219, 0.8); }
        }

        .hamburger {
            font-size: 1.5em;
            color: #ffffff;
            cursor: pointer;
            margin-left: 15px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .hamburger:hover {
            color: #3498db;
            transform: scale(1.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #2c3e50;
            z-index: 200;
            transition: left 0.3s ease;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            margin: 80px 0 0 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar ul li a {
            display: block;
            color: #ffffff;
            padding: 12px 15px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .sidebar ul li a:hover {
            background: #3498db;
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        nav {
            position: fixed;
            top: 80px;
            left: 0;
            width: 100%;
            background: #3498db;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li a {
            display: block;
            color: #ffffff;
            padding: 12px 15px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        nav ul li a:hover {
            background: #2980b9;
            transform: scale(1.05);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        .contact-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .contact-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-radius: 10px;
            animation: glowing-border 3s linear infinite;
        }

        @keyframes glowing-border {
            0% { border-color: rgba(52, 152, 219, 0.5); }
            50% { border-color: rgba(231, 76, 60, 0.5); }
            100% { border-color: rgba(52, 152, 219, 0.5); }
        }

        .contact-section h1 {
            font-family: 'Open Sans', sans-serif;
            font-size: 2.5em;
            color: #3498db;
            margin-bottom: 20px;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            padding: 10px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: #ffffff;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(52, 152, 219, 0.3);
        }

        .contact-item i {
            font-size: 1.5em;
            color: #e74c3c;
        }

        .contact-item p {
            margin: 0;
            font-size: 1.1em;
        }

        .social-media {
            text-align: center;
            padding: 20px;
            background: #2c3e50;
            color: #ffffff;
            margin-top: 20px;
        }

        .social-media a {
            text-decoration: none;
            color: #ffffff;
            font-size: 1.5em;
            margin: 0 10px;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-media a:hover {
            color: #e74c3c;
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            background: #2c3e50;
            margin-top: 40px;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            margin: 0 auto;
            left: 0;
            right: 0;
            animation: gradient-flow 4s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        footer p {
            color: #3498db;
            margin: 5px 0;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            nav {
                display: none;
            }

            .sidebar {
                width: 200px;
                left: -200px;
            }

            .sidebar ul {
                margin-top: 60px;
            }

            .contact-section h1 {
                font-size: 2em;
            }

            .contact-item {
                flex-direction: column;
                text-align: center;
            }

            .contact-item p {
                font-size: 1em;
            }
        }

        @media (min-width: 769px) {
            .hamburger {
                display: none;
            }

            .sidebar {
                display: none;
            }
        }

        @media (max-width: 320px) {
            body {
                padding-top: 50px;
            }

           

        

            .sidebar {
                width: 180px;
                left: -180px;
            }

            .sidebar ul li a {
                padding: 10px 12px;
                font-size: 0.9em;
            }

            .contact-section h1 {
                font-size: 1.8em;
            }

            .contact-item p {
                font-size: 0.9em;
            }

            .social-media a {
                font-size: 1.2em;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div id="particles-js"></div>
    <div class="bg-overlay"></div>

    <header>
        <i class="fas fa-bars hamburger"></i>
        <div class="gps-circle">
            <span>GPS</span>
        </div>
        <h1 class="header-logo-text">God's Prayer Squad</h1>
       
    </header>


    <div class="contact-section">
        <h1>Contact Us</h1>
        <div class="contact-item">
            <i class="fas fa-phone"></i>
            <p><strong>Phone:</strong> +255614345138</p>
        </div>
        <div class="contact-item">
            <i class="fab fa-whatsapp"></i>
            <p><strong>WhatsApp:</strong> +255744525138</p>
        </div>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <p><strong>Email:</strong> alhanh52@gmail.com</p>
        </div>
        <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <p><strong>Location:</strong> Mbeya, Tanzania</p>
        </div>
        <div class="contact-item">
            <i class="fas fa-mobile-alt"></i>
            <p><strong>Additional Contacts:</strong> +255699889376, +255750589376</p>
        </div>
    </div>

    <div class="social-media">
        <p>Connect with us on social media</p>
        <a href="https://www.instagram.com/god_s_prayer_squad_gps/" title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="https://www.facebook.com/search/top?q=gods%20prayer%20squad%20-gps" title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="https://www.instagram.com/god_s_prayer_squad_gps/" title="TikTok"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.instagram.com/god_s_prayer_squad_gps" title="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/god_s_prayer_squad_gps" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://www.instagram.com/god_s_prayer_squad_gps" title="YouTube"><i class="fab fa-youtube"></i></a>
    </div>

    <footer>
        &copy; 2026 GPS. All rights are reserved<br>
        <p>Designed by Alhan<br>
        
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Particles.js
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: ['#3498db', '#e74c3c', '#ffffff'] },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, random: true },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: '#3498db', opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: 'none', random: true, straight: false, out_mode: 'out' }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { onhover: { enable: true, mode: 'repulse' }, onclick: { enable: true, mode: 'push' } },
                    modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });

            // Sidebar toggle functionality
            const hamburger = document.querySelector('.hamburger');
            const sidebar = document.querySelector('.sidebar');

            hamburger.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Close sidebar when clicking outside
            document.addEventListener('click', (e) => {
                if (!sidebar.contains(e.target) && !hamburger.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
