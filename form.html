<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>God's Prayer Squad Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding-top: 100px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2c3e50;
            color: #ffffff;
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header-logo-text {
            font-family: 'Open Sans', sans-serif;
            font-size: 2.2em;
            font-weight: 600;
            color: #3498db;
            flex: 1;
            text-align: center;
            margin: 0;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .header-logo-text:hover {
            color: #2980b9;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        .gps-circle {
            width: 60px;
            height: 60px;
            border: 2px dashed #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            animation: shine 2s ease-in-out infinite;
        }

        .gps-circle span {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

      

        

        @keyframes shine {
            0%, 100% { box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); }
            50% { box-shadow: 0 0 15px rgba(52, 152, 219, 0.8); }
        }

        /* Form container styling */
        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container h1 {
            color: #1a237e;
            margin-bottom: 25px;
            font-size: 2em;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .form-row {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #ffb74d;
            box-shadow: 0 0 0 3px rgba(255, 183, 77, 0.5);
        }

        .form-group input[type="date"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white;
        }

        .form-group input[type="date"]::-webkit-calendar-picker-indicator {
            background: transparent;
            bottom: 0;
            color: transparent;
            cursor: pointer;
            height: auto;
            left: 0;
            position: absolute;
            right: 0;
            top: 0;
            width: auto;
        }

        .main-btn {
            display: inline-block;
            background-color: #ffb74d;
            color: #1a237e;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%;
            box-sizing: border-box;
            margin-top: 20px;
        }

        .main-btn:hover {
            background-color: #ff9800;
            transform: translateY(-3px);
        }

        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 0.9em;
            color: #1a237e;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffb74d;
            text-decoration: underline;
        }

        /* Message box styling */
        #message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #1a237e;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 101;
            display: none;
            text-align: center;
        }

        footer {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            background: #2c3e50;
            margin-top: 40px;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            margin: 0 auto;
            left: 0;
            right: 0;
            animation: gradient-flow 4s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        footer p {
            color: #3498db;
            margin: 5px 0;
        }
    </style>
</head>

<body>
        <header>
        <i class="fas fa-bars hamburger"></i>
        <div class="gps-circle">
            <span>GPS</span>
        </div>
        <h1 class="header-logo-text">God's Prayer Squad</h1>
    </header>

    <div class="form-container">
        <h1>Join the Prayer Squad!</h1>
        <form id="registration-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="region">Region</label>
                    <input type="text" id="region" name="region" required>
                </div>
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" id="district" name="district" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="course" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
            <button type="submit" class="main-btn">Register</button>
            <a href="loginform.html" class="back-link">Already have an account? Login here.</a>
            <a href="index.html" class="back-link">Back to Home</a>
        </form>
    </div>

    <!-- Custom message box -->
    <div id="message-box"></div>

    <footer>
        &copy; 2026 GPS.All rights are reserved<br>
        <p> Designed by Alhan</p>
    </footer>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showMessage("Passwords do not match. Please try again.");
                return;
            }

            // If passwords match, show success message and then redirect
            showMessage("Registration successful!");
            setTimeout(() => {
                window.location.href = "loginform.html";
            }, 1500);
        });

        function showMessage(text) {
            const messageBox = document.getElementById('message-box');
            messageBox.textContent = text;
            messageBox.style.display = 'block';
            setTimeout(() => {
                messageBox.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
