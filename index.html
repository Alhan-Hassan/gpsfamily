<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>God's Prayer Squad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            padding-top: 100px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #2c3e50;
            color: #ffffff;
            padding: 15px 20px;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header-logo-text {
            font-family: 'Open Sans', sans-serif;
            font-size: 2.2em;
            font-weight: 600;
            color: #3498db;
            flex: 1;
            text-align: center;
            margin: 0;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .header-logo-text:hover {
            color: #2980b9;
            text-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
        }

        .gps-circle {
            width: 60px;
            height: 60px;
            border: 2px dashed #3498db;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 20px;
            animation: shine 2s ease-in-out infinite;
        }

        .gps-circle span {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

      



        footer {
            text-align: center;
            color: #ffffff;
            padding: 20px;
            background: #2c3e50;
            margin-top: 40px;
            position: relative;
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            width: 60%;
            height: 3px;
            background: linear-gradient(90deg, #3498db, #e74c3c);
            margin: 0 auto;
            left: 0;
            right: 0;
            animation: gradient-flow 4s linear infinite;
        }

        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        footer p {
            color: #3498db;
            margin: 5px 0;
        }
        .hero-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slideshow-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            z-index: 1;
            opacity: 0;
            animation: image-fade 24s infinite;
        }

        /* Assigning different animation delays to each image */
        .slideshow-image:nth-child(1) {
            animation-delay: 0s;
        }

        .slideshow-image:nth-child(2) {
            animation-delay: 6s;
        }

        .slideshow-image:nth-child(3) {
            animation-delay: 12s;
        }

        .slideshow-image:nth-child(4) {
            animation-delay: 18s;
        }

        @keyframes image-fade {
            0% {
                opacity: 0;
                transform: translateX(-5%);
            }
            8% {
                opacity: 1;
                transform: translateX(0);
            }
            25% {
                opacity: 1;
                transform: translateX(0);
            }
            33% {
                opacity: 0;
                transform: translateX(5%);
            }
            100% {
                opacity: 0;
                transform: translateX(-5%);
            }
        }

        .content-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 90%;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 1rem;
        }

        .content-overlay h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
        background-color: #ffb74d;
            color: #1a237e;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #283593, #1A237E);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: width 0.4s ease, height 0.4s ease;
            transform: translate(-50%, -50%);
        }
        
        .btn:hover::after {
            width: 200%;
            height: 200%;
        }

        @media (max-width: 640px) {
            .content-overlay h1 {
                font-size: 2rem;
            }
            .button-container {
                flex-direction: column;
                gap: 1rem;

            }
        }

        .scroll-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10;
            opacity: 0;
            transform: translateX(-100%);
            transition: opacity 0.5s ease, transform 0.5s ease;
            font-weight: 600;
        }

        .scroll-header.visible {
            opacity: 1;
            transform: translateX(0);
        }
        
    </style>
</head>

<body>
   <header>
        <i class="fas fa-bars hamburger"></i>
        <div class="gps-circle">
            <span>GPS</span>
        </div>
        <h1 class="header-logo-text">God's Prayer Squad</h1>
       
    </header>


    <div id="scroll-header" class="scroll-header">
       
    </div>
    <div class="hero-container">
        <!-- Slideshow Images -->
        <img
            src="charity2.jpg"
            alt="A vast, starry night sky over mountains."
            class="slideshow-image"
        />
        <img
            src="charity1.jpg"
            alt="A person walking alone on a serene beach at sunset."
            class="slideshow-image"
        />
        <img
            src="charity.jpg"
            alt="A calm lake at sunrise with reflections of a dock."
            class="slideshow-image"
        />
        <img
            src="white sale.jpg"
            alt="A beautiful mountain path surrounded by trees."
            class="slideshow-image"
        />

        <div class="content-overlay">
            <h1 class="font-extrabold text-5xl md:text-6xl text-center leading-tight">
                A Moment of Reflection
            </h1>
            <p style="text-align:center;font-weight:bold;font-size:30px">
                 Welcome To Prayer Community
            </p>
            <div class="button-container">
                <a class="btn" href="fontpage.html">Continue</a>
                <a class="btn" href="fontpage.html">Click here to Prcoceed</a>
            </div>
        </div>
    </div>
    
    <footer>
            

        &copy; 2026 GPS. 
        All rights are reserved<br>
         Designed by Alhan
       
    </footer>

    <script>
        const scrollHeader = document.getElementById('scroll-header');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                scrollHeader.classList.add('visible');
            } else {
                scrollHeader.classList.remove('visible');
            }
        });
    </script>
</body>

</html>
